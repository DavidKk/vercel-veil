<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Prowlarr Notification</title>
    <style>
      body {
        margin: 0;
        padding: 32px 0;
        background-color: #e5e7eb;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      .outer {
        max-width: 720px;
        margin: 0 auto;
        padding: 0 16px;
      }
      .card {
        background: #ffffff;
        border-radius: 18px;
        padding: 32px;
        border: 1px solid rgba(15, 23, 42, 0.08);
        box-shadow: 0 25px 60px rgba(15, 23, 42, 0.08);
      }
      .heading {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 16px;
      }
      .badge {
        background: #7c3aed;
        color: #fff;
        padding: 6px 14px;
        border-radius: 999px;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }
      .title {
        font-size: 28px;
        font-weight: 700;
        color: #111827;
        margin: 0;
        line-height: 1.2;
      }
      .subtitle {
        font-size: 16px;
        color: #6b7280;
        margin: 8px 0 0;
      }
      .stack {
        margin: 24px 0;
        padding: 20px;
        background: #f9fafb;
        border-radius: 12px;
        border: 1px solid rgba(17, 24, 39, 0.08);
      }
      .stack-item {
        padding: 8px 0;
        font-size: 14px;
        color: #374151;
        line-height: 1.6;
        border-bottom: 1px solid rgba(17, 24, 39, 0.06);
      }
      .stack-item:last-child {
        border-bottom: none;
      }
      .message {
        margin: 24px 0;
        padding: 16px;
        background: #fef3c7;
        border-left: 4px solid #f59e0b;
        border-radius: 8px;
        font-size: 14px;
        color: #92400e;
        line-height: 1.6;
      }
      .footer {
        margin-top: 32px;
        padding-top: 24px;
        border-top: 1px solid rgba(17, 24, 39, 0.08);
        font-size: 12px;
        color: #9ca3af;
        text-align: center;
      }
      .footer a {
        color: #7c3aed;
        text-decoration: none;
      }
      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="card">
        <div class="heading">
          <div>
            <h1 class="title">Prowlarr Notification</h1>
            <p class="subtitle">{{actionLabel}}</p>
          </div>
          <span class="badge">{{eventType}}</span>
        </div>

        <div class="stack">
          <div class="stack-item"><strong>Indexer:</strong> {{indexerName}}</div>
          <div class="stack-item"><strong>Protocol:</strong> {{protocol}}</div>
          <div class="stack-item"><strong>Instance:</strong> {{instanceName}}</div>
          <div class="stack-item"><strong>Status:</strong> {{statusChange}}</div>
        </div>

        <div class="stack">{{indexerDetails}}</div>

        <div class="message">{{message}}</div>

        <div class="footer">
          <a href="{{applicationUrl}}" target="_blank">View in Prowlarr â†’</a>
        </div>
      </div>
    </div>
  </body>
</html>
